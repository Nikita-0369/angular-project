<section class="heading-section">
  <h1 class="title">
    To Do App
  </h1>
  
</section>
<div class="container">
  <div class="add-todo-box">
    
      <h3 class="title">New Todo</h3>
      <div class="field">
        
          <input type="text" class="form-control" placeholder="Type a todo" [(ngModel)]="todoname" (keyup.enter)="addToDo()"/>
          
          <button class="add-btn form-control" (click)="addToDo()">Add Todo</button>
          <br>
          
          <hr>
        <div class="list">
          <ul>
            <li *ngFor="let item of list">
              <input type="checkbox" name="isDone" [(ngModel)]="item.isDone"/>
              {{item.value}}
              <button class="btn" (click)="removetodo(item.id)">Delete</button>
              <hr>
            </li>
            
          </ul>
        </div>
      </div>
    
  </div>
</div>
